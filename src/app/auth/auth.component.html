
    <ng-template appPlaceholder></ng-template>
    <div style="height: 100vh;background-color: #ffff;background-size: 100% 100%;">
        <!-- <div class="row"> -->
            <div class="col-xs-12 top_padding">
                <div class="loader_1" *ngIf="isLoading">
                    <app-loading-spinner></app-loading-spinner>
                </div>
                <div class="form-container" *ngIf="!isLoading">
                    <!-- <p class="title"> {{ isLoginMode ? 'Welcome back' :  'Sign-Up' }} </p> -->
                    <div style="display: flex;justify-content: center;align-items: center;">
                        <img style="height: 150px;width: 250px;" src="./assets/logo.png" alt="">
                    </div>
                    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading" class="form">
                        <input type="email" id="email" placeholder="Email" class="input"  ngModel name="email" required email>
                        <input type="password" id="password" placeholder="Password" class="input" ngModel name="password" required minlength="6">
                        <p class="page-link">
                            <span class="page-link-label">Forgot Password?</span>
                        </p>
                        <button class="form-btn" style="text-align: center;"> {{ isLoginMode ? 'Login' :  'Sign Up'}}<span *ngIf="isLoading"><i class="fa fa-spinner fa-spin" aria-hidden="true"></i></span></button>
                    </form>
                    <p class="sign-up-label">
                        Don't have an account?<span class="sign-up-link" (click)="onSwitchMode()">{{ isLoginMode ? 'Sign up ' :  'Login'}}</span>
                      </p>
                </div>
            </div>
        <!-- </div> -->
    </div>

<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath" alt="" class="img-responsive" style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1 style="font-style: italic;color: #27a546;">{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12" appDropdown>
        <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span></button>
        <ul class="dropdown-menu">
            <li><a (click)="onAddtoShoppingList()" style="cursor: pointer;">To Shopping List</a></li>
            <li><a (click)="onNewEdit()">Edit Recipe</a></li>
            <li><a (click)="OnDelete()">Delete Recipe</a></li>
        </ul>
    </div>
</div>
<br>
<div class="row">
    <div class="col-xs-12">
        {{recipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">{{ingredient.name}}({{ingredient.amount}})</li>
        </ul>
    </div>
</div>

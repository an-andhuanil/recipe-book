
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="loader_1" *ngIf="isLoading">
                    <app-loading-spinner></app-loading-spinner>
                </div>
                <div class="col-md-12" *ngIf="!isLoading">
                    <app-shopping-edit></app-shopping-edit>
                </div>
                <hr>
                <div class="col-md-12" *ngIf="!isLoading">
                    <ul class="list-group">
                        <a  class="list-group-item" style="cursor: pointer;" *ngFor="let ingredient of ingredients; let i = index" (click)="onEditItem(i)">
                            {{ingredient.name}} ({{ingredient.amount}}) 
                        </a>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
